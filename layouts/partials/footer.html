<footer class="footer">
  <div class="footer__inner">
    <div class="footer__content">
      <span>&copy; {{ now.Format "2006" }}</span>
      {{ if .Site.Author.name }}
      <span><a href="{{ .Site.BaseURL }}/about">{{ .Site.Author.name }}</a></span>
      {{ end }}
      {{ if .Site.Params.license.text }}
      <span><a href="{{ .Site.Params.license.link }}">{{ .Site.Params.license.text }}</a></span>
      {{ end }}
    </div>
  </div>
</footer>
